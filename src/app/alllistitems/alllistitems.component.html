<h2 class='tiles2 text'>All</h2>
<br><br>
<div class='tiles2'>
  <div *ngFor='let l of dataService.data.lists'>
    <h3 class='tiles text' (click)='toggle(l.id)'>{{l.name}}</h3>
    <div *ngIf='l.id == list_id'>
      <div [hidden]='hide' *ngFor='let i of l.items'></div>  
    
    <div [hidden]='!hide' *ngFor='let i of l.items'>
      <p style="margin-left:5%;" *ngIf='i.is_complete==false'>{{i.summary}}</p>
    </div>
  </div>
</div>
